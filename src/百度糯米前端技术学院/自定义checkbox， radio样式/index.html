<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义checkobox，radio样式</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            
            <div>
                <label class="my-radio">
                    <input type="radio" name="radio" value="radio-1" class="hidden">
                    <div></div>
                </label>
                <label class="my-radio">
                    <input type="radio" name="radio" value="radio-2" class="hidden" checked="checked">
                    <div></div>
                </label>
            </div>

            <div>
                
                <label class="my-checkbox">
                    <input type="checkbox" name="checkbox" value="checkbox-1" class="hidden">
                    <div></div>
                </label>
                <label class="my-checkbox">
                    <input type="checkbox" name="checkbox" value="checkbox-2" class="hidden" checked="checked">
                    <div></div>
                </label>

            </div>

        </div>
    </body>
</html>
